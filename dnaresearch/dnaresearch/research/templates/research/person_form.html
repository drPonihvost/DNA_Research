{% extends 'research/base.html' %}

{% block content %}
<div class="container-fluid">
   <form action="{{ path }}" method="post">
      {% csrf_token %}
      {% for f in form %}
      <div class="col-4">
         <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>
         {{ f }}
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Добавить</button>
   </form>
</div>
{% endblock %}
