{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <title>{% block title %}{% endblock %}</title>
   <link type="text/css" rel="stylesheet" href="{% static 'research/css/bootstrap.min.css' %}">
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
         <a class="navbar-brand" href="{% url 'register' %}">Исследования ДНК</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'register' %}">Журнал</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" href="{% url 'all_persons' %}">Лица на проверку</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>
   <div id="content">
      {% block content %}
      {% endblock %}
   </div>
   <script src="{% static 'research/js/bootstrap.min.js'%}"></script>
</body>

</html>
