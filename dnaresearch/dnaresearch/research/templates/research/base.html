{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <title>{% block title %}{% endblock %}</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link type="text/css" rel="stylesheet" href="{% static 'research/css/bootstrap.min.css' %}">
</head>
<body>
   <header>
      <div class="container-fluid">
         <div class="row">
            <div class="col-12">
               <nav class="navbar navbar-expand-md navbar-light bg-light">
                  <div class="container-fluid">
                     <a class="navbar-brand" href="{% url 'register' %}">
                        <img src="{% static 'research/img/dna_icon.svg' %}" class="d-inline-block align-center" width="40" height="40" alt="" loading="lazy">
                        <span class="text-top">Исследование ДНК</span>
                     </a>
                     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
                        aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                     </button>
                     <div class="collapse navbar-collapse" id="navbarID">
                        <div class="navbar-nav">
                           <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </div>
                     </div>
                  </div>
               </nav>
            </div>
         </div>
      </div>
   </header>

   <div id="content">
      {% block content %}
      {% endblock %}
   </div>
   <script src="{% static 'research/js/bootstrap.bundle.min.js'%}"></script>
</body>
<nav class="navbar navbar-default">
   <div class="container-fluid">
   <a class="navbar-brand" href="{% url 'register' %}">Исследования ДНК</a>
   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
         <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'register' %}">Журнал</a>
         </li>
         <li class="nav-item">
            <a class="nav-link active" href="{% url 'all_persons' %}">Лица на проверку</a>
         </li>
      </ul>
   </div>
</nav>
</div>
</html>
